<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg text-light ps-4">
        <i class="fa-solid fa-mug-saucer fs-3"></i>
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Careers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#" id="new-job">Create Job</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="search-bar">
        <form id="form" class="d-flex justify-content-center mb-5 mt-3 pb-5 gap-3">
            <select class="form-select" style="width: 20rem;" aria-label="Default select example" id="select-location" form="form">
            </select>
            <select class="form-select" style="width: 20rem;" aria-label="Default select example" id="select-category" form="form">
            </select>
            <select class="form-select" style="width: 20rem;" aria-label="Default select example" id="select-seniority" form="form">
            </select>
            <button type="submit" class="btn btn-search" id="select-btn">Submit</button>
            <button type="reset" class="btn btn-clear" id="clear-btn">Clear</button>
        </form>
    </section>
    <span id="spinner" class="loader view visually-hidden d-flex mx-auto"></span>
    <main>
        <section id="jobs-list" class="view row mx-auto gap-3" style="width: 1200px"></section>
    </main>
    <section id="create-job" class="view">
        <form class="container border p-4 shadow form rounded">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="title-new-job" placeholder="Job Title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description-new-job" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">URL image</label>
                <input type="url" name="" id="image-new-job">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tags</label>
                <input type="text" class="form-control" id="location-new-job" placeholder="Location">
                <!-- <label for="exampleFormControlInput1" class="form-label"></label> -->
                <input type="text" class="form-control" id="seniority-new-job" placeholder="Seniority">
                <!-- <label for="exampleFormControlInput1" class="form-label"></label> -->
                <input type="text" class="form-control" id="category-new-job" placeholder="Category">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Benefits</label>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="vacation-new-job">
                        Vacation
                    </label>
                    <input class="form-check-input" role="switch" type="checkbox" value="health_ensurance" id="vacation-new-job">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="health_ensurance-new-job">
                        Health ensurance
                    </label>
                    <input class="form-check-input" role="switch" type="checkbox" value="health_ensurance" id="health_ensurance-new-job">
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="internet_paid-new-job">
                        Internet paid
                    </label>
                    <input class="form-check-input" role="switch" type="checkbox" value="internet_paid" id="internet_paid-new-job">
                </div>
            </div>
            <label for="customRange1" class="form-label">Salary</label>
            <p id="salaryValue" class="m-0 salaryValue">$0</p>
            <input type="range" class="form-range d-flex" style="max-width: 20rem;" id="salary-new-job" min="0" max="1000000" step="1000" value="0" oninput="updateSalaryValue(this.value)" style="width: 20rem;">
            <div class="form-check form-switch">
                <label class="form-check-label" for="long_term-new-job">
                    Long term
                </label>
                <input class="form-check-input" role="switch" type="checkbox" value="long_term-new-job" id="long_term-new-job">
            </div>
            <p>Conocimientos:</p>
            <div class="mb-3 gap-2">
                <input type="checkbox" class="btn-check" id="html5" autocomplete="off">
                <label class="btn m-1 btn-edit" for="html5">HTML5</label>
                <input type="checkbox" class="btn-check" id="css" autocomplete="off">
                <label class="btn m-1 btn-edit" for="css">CSS</label>
                <input type="checkbox" class="btn-check" id="javascript" autocomplete="off">
                <label class="btn m-1 btn-edit" for="javascript">JavaScript</label>
                <input type="checkbox" class="btn-check" id="react" autocomplete="off">
                <label class="btn m-1 btn-edit" for="react">ReactJS</label>
                <input type="checkbox" class="btn-check" id="sass" autocomplete="off">
                <label class="btn m-1 btn-edit" for="sass">SASS</label>
                <input type="checkbox" class="btn-check" id="java" autocomplete="off">
                <label class="btn m-1 btn-edit" for="java">Java</label>
                <input type="checkbox" class="btn-check" id="python" autocomplete="off">
                <label class="btn m-1 btn-edit" for="python">Python</label>
                <input type="checkbox" class="btn-check" id="angular" autocomplete="off">
                <label class="btn m-1 btn-edit" for="angular">Angular</label>
                <input type="checkbox" class="btn-check" id="c++" autocomplete="off">
                <label class="btn m-1 btn-edit" for="c++">C++</label>
                <input type="checkbox" class="btn-check" id="php" autocomplete="off">
                <label class="btn m-1 btn-edit" for="php">PHP</label>
                <input type="checkbox" class="btn-check" id="bootstrap" autocomplete="off">
                <label class="btn m-1 btn-edit" for="bootstrap">Bootstrap</label>
                <input type="checkbox" class="btn-check" id="nodejs" autocomplete="off">
                <label class="btn m-1 btn-edit" for="nodejs">Node.js</label>
                <input type="checkbox" class="btn-check" id="figma" autocomplete="off">
                <label class="btn m-1 btn-edit" for="figma">Figma</label>
                <input type="checkbox" class="btn-check" id="adobexd" autocomplete="off">
                <label class="btn m-1 btn-edit" for="adobexd">AdobeXD</label>
                <input type="checkbox" class="btn-check" id="illustrator" autocomplete="off">
                <label class="btn m-1 btn-edit" for="illustrator">Illustrator</label>
                <input type="checkbox" class="btn-check" id="photoshop" autocomplete="off">
                <label class="btn m-1 btn-edit" for="photoshop">Photoshop</label>
            </div>
            <button type="submit" class="btn btn-create mb-3" id="submit-new-job">Submit</button>
        </form>
    </section>
    <section id="details-job" class="container view visually-hidden pb-4"></section>
    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
