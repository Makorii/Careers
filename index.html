<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c89c9de4f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg text-light ps-4">
        <i class="fa-solid fa-mug-saucer fs-3"></i>
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Careers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#" id="new-job">Create Job</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="search-bar">
        <form id="form" class="d-flex justify-content-center mb-5 mt-3 pb-5 gap-3">
            <select class="form-select" style="width: 20rem;" aria-label="Default select example" id="select-location" form="form">
                <option selected>Location</option>
                <option value="Argentina">Argentina</option>
                <option value="Brazil">Brazil</option>
                <option value="Chile">Chile</option>
                <option value="New zealand">New Zealand</option>
                <option value="Spain">Spain</option>
                <option value="United States">United States</option>
                <option value="Uruguay">Uruguay</option>
            </select>
            <select class="form-select" style="width: 20rem;" aria-label="Default select example" id="select-category" form="form">
                <option selected>Category</option>
                <option value="Developend">Developend</option>
                <option value="Design">Design</option>
                <option value="Manager">Manager</option>
                <option value="Product">Product</option>
                <option value="QA">QA</option>
            </select>
            
        </form>
    </section>
    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
